<!--
README (top-of-file):
- File: index.html — single-file portfolio (Apple Liquid Glass aesthetic).
- Customize colors: edit CSS variables in :root (--glass-tint, --accent, --bg-gradient).
- Change projects: update the `projects` array in the <script> block (id="data").
- Toggle particles & animations: open the settings panel (gear icon) or use localStorage keys:
    - particlesEnabled (boolean)
    - reducedMotion (boolean)
    - tintHue (0-360)
- Notes:
    - No heavy deps used. All icons are inline SVG. Placeholder images use picsum.photos.
    - Uses canvas for particles; respects prefers-reduced-motion and Save-Data.
    - Fallback for backdrop-filter provided via CSS @supports and an SVG noise data-URI.
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Liquid Glass Portfolio — Zacharias</title>
  <meta name="description" content="Apple Liquid Glass inspired portfolio demo — interactive, accessible, and production-minded single file." />
  <style>
    /* ===========================
       Variables & Color Engine
       =========================== */
    :root{
      --bg-gradient: linear-gradient(180deg,#0f1723 0%, #071026 60%, #03101a 100%);
      --glass-tint: 215 85% 60%; /* H S L (used with HSL variables) */
      --accent: hsl(205 95% 55%);
      --muted: rgba(255,255,255,0.55);
      --glass-alpha: 0.12;
      --glass-border: rgba(255,255,255,0.08);
      --glass-inner-glow: rgba(255,255,255,0.04);
      --glass-noise: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='0.08' /></svg>");
      --card-radius: 18px;
      --glass-edge: 1px;
      --shadow-soft: 26px;
      --sweep-duration: 1.25s;
      --ease-natural: cubic-bezier(.2,.9,.2,1);
      --cubic-press: cubic-bezier(.08,.8,.15,1);
      --text-glow: 0 8px 24px rgba(35,52,80,0.55);
      --max-card-w: 420px;
    }

    /* Base reset & layout */
    *,*::before,*::after {box-sizing: border-box}
    html,body {height:100%}
    body{
      margin:0;
      min-height:100%;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #e9f0ff;
      background: var(--bg-gradient);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
      line-height:1.35;
    }

    /* ======== Particle canvas (behind content) ======== */
    #particle-wrap{
      position:fixed;inset:0;z-index:0;pointer-events:none;
      display:block;
    }

    /* ======== App shell ======== */
    .app{
      position:relative;z-index:1;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* ======== NAV (sticky floating) ======== */
    header.nav{
      position:sticky;top:18px;margin:0 auto;
      width:calc(100% - 48px);max-width:1200px;
      z-index:6;
      display:flex;align-items:center;justify-content:space-between;
      gap:12px;padding:10px;border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      -webkit-backdrop-filter: blur(10px) saturate(1.06);
      backdrop-filter: blur(10px) saturate(1.06);
      border:var(--glass-edge) solid var(--glass-border);
      box-shadow: 0 6px 36px rgba(2,6,23,0.6);
      transition: transform .4s var(--ease-natural), box-shadow .3s var(--ease-natural);
      transform: translateY(0);
    }
    header.nav.scrolled{
      transform: translateY(-6px) scale(0.995);
      box-shadow: 0 12px 48px rgba(2,6,23,0.7);
      -webkit-backdrop-filter: blur(14px) saturate(1.08);
      backdrop-filter: blur(14px) saturate(1.08);
    }
    .brand{display:flex;gap:12px;align-items:center}
    .logo{
      width:44px;height:44px;border-radius:10px;
      display:grid;place-items:center;
      background: linear-gradient(135deg, hsla(var(--glass-tint)/.12), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.06);
      box-shadow: 0 6px 20px rgba(6,10,20,0.55), inset 0 1px 0 rgba(255,255,255,0.03);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
    }
    .brand h1{font-size:1rem;margin:0;letter-spacing:0.6px}
    nav.controls{display:flex;gap:8px;align-items:center}
    .nav-btn{
      --pad:10px;
      display:inline-flex;align-items:center;gap:10px;
      padding:8px 12px;border-radius:10px;
      font-size:0.92rem;color:var(--muted);
      background: linear-gradient(180deg, rgba(255,255,255,0.018), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.06);
      cursor:pointer;
      transition: transform .18s var(--cubic-press), box-shadow .18s var(--cubic-press), color .18s;
      outline: none;
    }
    .nav-btn:active{transform: translateY(1px) scale(.996)}
    .nav-btn:focus{box-shadow: 0 0 0 4px rgba(130,170,255,0.07)}
    .icon {display:inline-block;width:18px;height:18px;flex:0 0 18px}

    /* ======== HERO ======== */
    .hero{
      position:relative;display:flex;align-items:center;justify-content:center;
      padding:96px 24px;min-height:72vh;
      overflow:visible;
    }
    .hero-inner{width:100%;max-width:1200px;display:grid;grid-template-columns: 1fr 420px;gap:28px;align-items:center;z-index:2}
    .hero-left{padding:18px 8px}
    .kicker{font-size:0.9rem;color:var(--muted);margin-bottom:14px}
    .title{font-size: clamp(2.0rem, 5vw, 3.2rem); margin:0 0 12px; letter-spacing:-0.6px; line-height:1.02; font-weight:700}
    .subtitle{color:rgba(230,240,255,0.76);max-width:60ch;margin-bottom:20px}
    .ctas{display:flex;gap:12px;flex-wrap:wrap}
    .btn{
      padding:12px 18px;border-radius:12px;border:1px solid rgba(255,255,255,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.008));
      color:var(--muted);cursor:pointer;font-weight:600;
      transition: transform .18s var(--cubic-press), box-shadow .2s var(--cubic-press), filter .2s;
      box-shadow: 0 6px 14px rgba(6,10,20,0.5);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      position:relative;overflow:hidden;
    }
    .btn:active{transform:translateY(1px) scale(.995)}
    .btn.primary{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color: white;
      border: 1px solid rgba(255,255,255,0.12);
    }

    /* text-shine (CSS-only) */
    .shine{
      position:relative;display:inline-block;overflow:hidden;
    }
    .shine::after{
      content:"";position:absolute;inset:0;background:linear-gradient(90deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.7) 50%, rgba(255,255,255,0.02) 100%);
      transform:translateX(-120%);transition:transform .9s var(--ease-natural);
      mix-blend-mode:overlay;pointer-events:none;
    }
    .shine:hover::after,.shine:focus::after{
      transform:translateX(120%);
    }

    /* floating glass cards in hero-right */
    .hero-right{display:flex;flex-direction:column;gap:18px;align-items:center;justify-content:center}
    .glass-card{
      width:100%;max-width:var(--max-card-w);min-height:110px;padding:14px;border-radius:var(--card-radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: var(--glass-edge) solid var(--glass-border);
      -webkit-backdrop-filter: blur(12px) saturate(1.08);
      backdrop-filter: blur(12px) saturate(1.08);
      box-shadow: 0 18px 60px rgba(3,8,20,0.66), inset 0 1px 0 var(--glass-inner-glow);
      position:relative;overflow:hidden; cursor:default;
      transition: transform .45s var(--ease-natural), box-shadow .45s var(--ease-natural);
      will-change: transform;
    }
    .glass-card.small{max-width:320px;min-height:80px}
    /* specular sweep pseudo */
    .glass-card::before{
      content:"";position:absolute;inset:0;pointer-events:none;
      background: linear-gradient(120deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.04) 10%, rgba(255,255,255,0.15) 30%, rgba(255,255,255,0.02) 70%, transparent 100%);
      transform:translateX(-120%);opacity:0;transition:opacity .45s;
      mix-blend-mode:screen;
    }
    .glass-card:hover::before{transform:translateX(120%);opacity:1;transition:transform var(--sweep-duration) var(--ease-natural), opacity .2s}

    /* ======== PROJECT GRID ======== */
    main{width:100%;max-width:1200px;margin:36px auto;padding:24px;z-index:2}
    .projects-grid{
      display:grid;gap:20px;
      grid-template-columns: repeat(3, minmax(0,1fr));
    }
    .project{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.008));
      border-radius:14px;padding:14px;border:1px solid rgba(255,255,255,0.06);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 46px rgba(2,6,23,0.6);
      transform-style: preserve-3d;
      transition: transform .35s var(--ease-natural), box-shadow .35s var(--ease-natural), filter .35s;
      will-change: transform;
      overflow:hidden;
      position:relative;
    }
    .project img{display:block;width:100%;height:160px;object-fit:cover;border-radius:10px;margin-bottom:12px}
    .tags{display:flex;gap:8px;flex-wrap:wrap}
    .tag{font-size:0.75rem;padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.02);color:var(--muted);border:1px solid rgba(255,255,255,0.03)}
    .project-title{font-weight:700;margin:0 0 6px}
    .project-footer{display:flex;align-items:center;justify-content:space-between;margin-top:8px}

    /* tilt effects on hover (JS toggles class .tilt-active) */
    .project.tilt-active:hover{filter:brightness(1.04) saturate(1.06);}    
    .project.tilt-active:active{transform: translateZ(-6px) scale(.996)}

    /* specular sweep on project cards */
    .project::after{
      content:"";position:absolute;left:-40%;top:-30%;width:200%;height:160%;background:linear-gradient(120deg, rgba(255,255,255,0.0) 45%, rgba(255,255,255,0.14) 50%, rgba(255,255,255,0.0) 55%);
      transform:translateX(-100%);opacity:0;pointer-events:none;mix-blend-mode:screen;
      transition:transform var(--sweep-duration) var(--ease-natural), opacity .2s;
    }
    .project:hover::after{transform:translateX(100%);opacity:1}

    /* ======== Footer & chips ======== */
    footer{width:100%;max-width:1200px;margin:36px auto;padding:18px 24px 56px;z-index:2}
    .chips{display:flex;gap:10px;flex-wrap:wrap}
    .chip{
      display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);color:var(--muted);text-decoration:none;
    }

    /* ======== SETTINGS PANEL ======== */
    .settings{
      position:fixed;right:18px;bottom:18px;z-index:8;
      width:56px;height:56px;border-radius:14px;display:grid;place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);
      box-shadow: 0 10px 36px rgba(2,6,23,0.6);
    }
    /* settings panel removed */
    .settings-row{display:flex;align-items:center;justify-content:space-between;padding:10px 6px}
    .range{width:160px}

    /* ======== Responsiveness ======== */
    @media (max-width: 980px){
      .hero-inner{grid-template-columns: 1fr}
      .hero{padding:56px 18px}
      .hero-right{order:-1;align-items:flex-end}
      .projects-grid{grid-template-columns: repeat(2, minmax(0,1fr))}
    }
    @media (max-width: 640px){
      header.nav{width:calc(100% - 28px);top:10px}
      .projects-grid{grid-template-columns: 1fr}
      .hero{padding:36px 12px;min-height:64vh}
      .logo{width:40px;height:40px}
      .glass-card{border-radius:14px}
    }

    /* ======== Fallbacks if backdrop-filter unsupported ======== */
    @supports not ((-webkit-backdrop-filter: blur(0)) or (backdrop-filter: blur(0))){
      .glass-card, header.nav, .project { 
        background-image:
          linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)),
          var(--glass-noise);
        background-blend-mode:overlay;
      }
    }

    /* ======== prefers-reduced-motion ======== */
    @media (prefers-reduced-motion: reduce){
      *{transition:none!important;animation:none!important}
      .glass-card::before, .project::after {display:none}
    }

    /* small utility */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0}
  </style>
</head>

    /* ===============================
       Utility and state
       =============================== */
    const state = {
      particlesEnabled: true,
      reducedMotion: window.matchMedia('(prefers-reduced-motion: reduce)').matches,
      tintHue: 215,
      particleEngine: null
    };

    // Initialize state from localStorage
    try {
      const s = JSON.parse(localStorage.getItem('liquidGlassState') || '{}');
      if (typeof s.particlesEnabled === 'boolean') state.particlesEnabled = s.particlesEnabled;
      if (typeof s.reducedMotion === 'boolean') state.reducedMotion = s.reducedMotion;
      if (typeof s.tintHue === 'number') state.tintHue = s.tintHue;
    } catch(e){/*ignore*/}

    /* ===============================
       Render projects into DOM
       Includes lazy-loading and ARIA
       =============================== */
    function renderProjects(){
      const grid = document.getElementById('projects-grid');
      grid.innerHTML = '';
      if (!projects || projects.length === 0) {
        grid.innerHTML = `<div style="grid-column:1/-1;padding:36px;text-align:center;color:var(--muted)">Nenhum projeto adicionado ainda. Atualize o array <code>projects</code> no script com seus projetos ou publique no GitHub e adicione links.</div>`;
        return;
      }
      projects.forEach(p=>{
        const item = document.createElement('article');
        item.className = 'project tilt-active';
        item.setAttribute('role','listitem');
        item.setAttribute('tabindex','0');
  item.innerHTML = `\n          <img loading="lazy" alt="${p.title} preview" src="${p.img}" width="640" height="360" />\n          <h4 class="project-title">${p.title}</h4>\n          <p style="margin:0;color:var(--muted);font-size:13px">Descrição do projeto — destaque de craft e pensamento.</p>\n          <div class="project-footer">\n            <div class="tags">${p.tags.map(t=>`<span class=\"tag\">${t}</span>`).join('')}</div>\n            <div style=\"display:flex;gap:8px;align-items:center\">\n              <a class=\"btn\" href=\"${p.link}\" aria-label=\"Abrir ${p.title}\">Abrir repositório</a>\n              <a class=\"btn\" href=\"${p.link}\" target=\"_blank\" rel=\"noopener\" aria-label=\"Ver ${p.title} no GitHub\">Ver no GitHub</a>\n              <button class=\"btn copy-btn\" data-url=\"${p.link}\" aria-label=\"Copiar url ${p.title}\">Copiar URL</button>\n            </div>\n          </div>\n        `;
        // add copy handler for the copy button
        setTimeout(()=>{
          const copyBtn = item.querySelector('.copy-btn');
          if (copyBtn){
            copyBtn.addEventListener('click', ()=>{
              const url = copyBtn.getAttribute('data-url') || window.location.href;
              const write = navigator.clipboard && navigator.clipboard.writeText ? navigator.clipboard.writeText(url) : Promise.reject();
              write.then(()=>{
                copyBtn.textContent = 'Copiado';
                setTimeout(()=> copyBtn.textContent = 'Copiar URL', 1500);
              }).catch(()=>{
                const inp = document.createElement('input');
                inp.value = url;
                document.body.appendChild(inp);
                inp.select();
                try { document.execCommand('copy'); } catch(e){}
                inp.remove();
                copyBtn.textContent = 'Copiado';
                setTimeout(()=> copyBtn.textContent = 'Copiar URL', 1500);
              });
            });
          }
        },50);
        // Pointer interactions for tilt & parallax are added later
        grid.appendChild(item);
      });
  }

    /* ===============================
       Tilt & parallax micro-interaction
       - lightweight pointermove-based transform
       - respects reduced-motion
       =============================== */
    function addCardInteractions(){
      if (state.reducedMotion) return;
      const cards = document.querySelectorAll('.project.tilt-active, .glass-card');
      cards.forEach(card=>{
        let rect = null;
        card.addEventListener('pointerenter', e=>{
          rect = card.getBoundingClientRect();
          card.style.transition = 'transform 0.18s var(--ease-natural), box-shadow 0.18s var(--ease-natural)';
        });
        card.addEventListener('pointermove', e=>{
          if (!rect) rect = card.getBoundingClientRect();
          const px = (e.clientX - rect.left) / rect.width;
          const py = (e.clientY - rect.top) / rect.height;
          const rx = (py - 0.5) * 10; // tilt X
          const ry = (px - 0.5) * -16; // tilt Y
          const tz = 6;
          card.style.transform = `perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg) translateZ(${tz}px)`;
        }, {passive:true});
        card.addEventListener('pointerleave', ()=>{
          card.style.transform = '';
          rect = null;
        });
      });
    }

    /* ===============================
       Text shine polyfill: split words to reduce repaint on letters
       (We used a simple :after approach already; this adds subtle classfocus)
       =============================== */
    document.querySelectorAll('.shine').forEach(el=>{
      el.addEventListener('focus', ()=>el.classList.add('focus'));
      el.addEventListener('blur', ()=>el.classList.remove('focus'));
    });

    /* ===============================
       Settings panel behavior
       =============================== */
    // settings removed

    /* ===============================
       Reduced-motion toggles
       =============================== */
    function applyReducedMotion(){
      if (state.reducedMotion){
        document.documentElement.style.setProperty('--sweep-duration','0.001s');
        // Remove particle engine
        if (state.particleEngine) state.particleEngine.pause();
        document.querySelectorAll('.project, .glass-card').forEach(n=> n.style.transitionDuration='0s');
      } else {
        document.documentElement.style.setProperty('--sweep-duration','1.25s');
        if (state.particleEngine) state.particleEngine.resume();
        document.querySelectorAll('.project, .glass-card').forEach(n=> n.style.transitionDuration='');
      }
      // no state saved
    }

    /* ===============================
       Sticky nav blur toggle on scroll
       =============================== */
    (function navScroll(){
      const nav = document.querySelector('.nav');
      let lastY = 0;
      window.addEventListener('scroll', ()=>{
        const y = window.scrollY;
        if (y > 20) nav.classList.add('scrolled'); else nav.classList.remove('scrolled');
        lastY = y;
      }, {passive:true});
    })();

    /* ===============================
       Particle engine (canvas)
       - lightweight, FPS-limited, respect reducedMotion/saveData
       - mouse repulsion
       =============================== */
    class ParticleEngine {
      constructor(canvas){
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d', {alpha:true});
        this.particles = [];
        this.resize();
        this.mouse = {x:-9999,y:-9999,down:false};
        this.fpsCap = 60; // target
        this._last = performance.now();
        this._acc = 0;
        this._running = false;
        this._frameBind = this.frame.bind(this);
        this._createParticles();
        this._bindEvents();
      }
      resize(){
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        this.canvas.width = innerWidth * dpr;
        this.canvas.height = innerHeight * dpr;
        this.canvas.style.width = innerWidth + 'px';
        this.canvas.style.height = innerHeight + 'px';
        this.ctx.setTransform(dpr,0,0,dpr,0,0);
        this.width = innerWidth; this.height = innerHeight;
      }
      _createParticles(){
        this.particles = [];
        // adapt count to viewport & device
        const area = this.width * this.height;
        let count = Math.round(area / 65000); // ~1 per 65k px
        const max = (this.width > 1400) ? 60 : (this.width > 900 ? 36 : 18);
        count = Math.min(Math.max(count,8), max);
        // reduce if low-power or reduced motion flagged
        if (navigator.connection && navigator.connection.saveData) count = Math.max(8, Math.floor(count/3));
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) count = 0;
        for(let i=0;i<count;i++){
          this.particles.push(this._makeParticle());
        }
      }
      _makeParticle(){
        const r = Math.random()*18 + 6;
        return {
          x: Math.random()*this.width,
          y: Math.random()*this.height,
          vx: (Math.random()-0.5) * 0.2,
          vy: (Math.random()-0.5) * 0.2,
          r,
          a: 0.08 + Math.random()*0.12,
          hue: 200 + Math.random()*80
        };
      }
      _bindEvents(){
        window.addEventListener('resize', ()=>{ this.resize(); this._createParticles(); });
        ['pointermove','pointerdown','pointerup'].forEach(ev=>{
          window.addEventListener(ev, (e)=>{
            if (e.type === 'pointermove'){ this.mouse.x = e.clientX; this.mouse.y = e.clientY; }
            if (e.type === 'pointerdown') this.mouse.down = true;
            if (e.type === 'pointerup') this.mouse.down = false;
          }, {passive:true});
        });
      }
      frame(now){
        if (!this._running) return;
        const dt = now - this._last;
        this._last = now;
        // simple fps cap
        if (dt < (1000 / this.fpsCap) - 1) { requestAnimationFrame(this._frameBind); return; }
        this.ctx.clearRect(0,0,this.width,this.height);
        for (let p of this.particles){
          // basic floating
          p.x += p.vx * (dt * 0.06);
          p.y += p.vy * (dt * 0.06);

          // wrap
          if (p.x < -50) p.x = this.width + 50;
          if (p.x > this.width + 50) p.x = -50;
          if (p.y < -50) p.y = this.height + 50;
          if (p.y > this.height + 50) p.y = -50;

          // repulsion from cursor
          const dx = p.x - this.mouse.x;
          const dy = p.y - this.mouse.y;
          const dist = Math.sqrt(dx*dx+dy*dy);
          if (dist < 140){
            const force = (140 - dist) / 140;
            p.vx += (dx/dist) * force * 0.25;
            p.vy += (dy/dist) * force * 0.25;
          }

          // subtle damping
          p.vx *= 0.995; p.vy *= 0.995;

          // draw soft bloom
          const g = this.ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r*4);
          g.addColorStop(0, `hsla(${p.hue}, 90%, 65%, ${p.a})`);
          g.addColorStop(0.35, `hsla(${p.hue}, 70%, 60%, ${p.a*0.5})`);
          g.addColorStop(1, 'rgba(0,0,0,0)');
          this.ctx.beginPath();
          this.ctx.fillStyle = g;
          this.ctx.arc(p.x, p.y, p.r*4, 0, Math.PI*2);
          this.ctx.fill();
        }
        requestAnimationFrame(this._frameBind);
      }
      start(){
        if (this._running) return;
        this._running = true;
        this._last = performance.now();
        requestAnimationFrame(this._frameBind);
      }
      pause(){
        this._running = false;
      }
      resume(){ this.start(); }
    }

    function updateParticles(){
      const canvas = document.getElementById('particle-wrap');
      if (!state.particlesEnabled || state.reducedMotion) {
        if (state.particleEngine) { state.particleEngine.pause(); }
        canvas.style.opacity = 0;
        return;
      }
      // create the engine lazily
      if (!state.particleEngine) state.particleEngine = new ParticleEngine(canvas);
      state.particleEngine._createParticles();
      state.particleEngine.start();
      canvas.style.opacity = 1;
    }

    /* ===============================
       Browser support fallback: backdrop-filter detection
       Adds 'no-backdrop' class on <html> if unsupported to allow CSS fallback
       =============================== */
    (function detectBackdrop(){
      const supported = CSS.supports('backdrop-filter','blur(2px)') || CSS.supports('-webkit-backdrop-filter','blur(2px)');
      if (!supported) document.documentElement.classList.add('no-backdrop');
    })();

    /* ===============================
       Init sequence
       =============================== */
    function init(){
      renderProjects();
      addCardInteractions();
      updateParticles();
      applyReducedMotion();
      attachProjectPointerEffects();

      // settings UI removed

      // small a11y: allow Projects button to focus projects
      document.getElementById('btn-projects').addEventListener('click', ()=>{
        const node = document.getElementById('projects-grid').querySelector('.project');
        node && node.focus();
      });

      // save initial state to storage
      saveState();
    }

    /* ===============================
       Card pointer parallax & subtle microcopy transitions
       - microcopy: on hover of project, small pseudo microcopy update
       =============================== */
    function attachProjectPointerEffects(){
      const grid = document.getElementById('projects-grid');
      grid.addEventListener('pointerenter', (e)=>{}, {capture:true});
      // microcopy demo: on hover, change the subtitle in hero-left to microcopy describing the project
      grid.addEventListener('pointerover', (e)=>{
        const item = e.target.closest('.project');
        const subtitle = document.querySelector('.subtitle');
        if (!item || !subtitle) return;
        const title = item.querySelector('.project-title').textContent;
        // animate text change
        subtitle.style.opacity = 0;
        setTimeout(()=> {
          subtitle.textContent = `Preview: ${title} — crafted with motion, accessibility, and attention to performance.`;
          subtitle.style.opacity = 1;
        }, 180);
      });
      grid.addEventListener('pointerout', (e)=>{
        const subtitle = document.querySelector('.subtitle');
        if (!subtitle) return;
        subtitle.style.opacity = 0;
        setTimeout(()=> {
          subtitle.textContent = 'I craft refined interfaces with thought-through motion, performance and accessibility. This demo showcases an "Apple Liquid Glass" aesthetic with interactive micro-interactions.';
          subtitle.style.opacity = 1;
        }, 180);
      });
    }

    /* ===============================
       Respect prefers-reduced-motion for JS animations (e.g. tilt)
       =============================== */
    if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      state.reducedMotion = true;
    }

    /* ===============================
       Kick off
       =============================== */
    document.addEventListener('DOMContentLoaded', init);

    /* ===============================
       Performance notes:
       - will-change used sparingly (transform) and only on interactive elements
       - images are lazy-loaded, canvas is behind content using compositing
       - particles are paused on reduced motion or save-data
       =============================== */
  </script>
