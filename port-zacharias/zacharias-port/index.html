<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Liquid Glass Portfolio — Zacharias</title>
  <meta name="description" content="Apple Liquid Glass inspired portfolio demo — interactive, accessible, and production-minded single file." />
  <style>
    /* Minimal reset; full styles are included in public/index.html already, but keeping here ensures Vite serves the portfolio cleanly */
    html,body{height:100%;margin:0;background:#061223;color:#e9f0ff}
  </style>
</head>
<body>
  <!-- Serve the built public/index.html content by inlining it here for dev convenience -->
  <!-- If you prefer the public folder approach, you can remove this file and Vite will serve public/index.html directly. -->
  
  <!-- Inline the demo to avoid routing issues during dev (public/index.html contains the full demo). -->
  <!-- Start of inlined content (redirecting to public/index.html) -->
  <script>
    // Replace the document with the public/index.html content to show the portfolio during dev
    fetch('/index.html').then(r=>r.text()).then(html=>{
      if (html && html.includes('Liquid Glass Portfolio')){
        document.open();document.write(html);document.close();
      }
    }).catch(()=>{
      document.body.innerHTML = '<h1>Portfolio unavailable</h1><p>Check public/index.html</p>';
    });
  </script>

</body>
</html>
